<script>
function throttle(fn, delay){
	let isClicked;
	console.log(this);
	return function(...args){
		if(isClicked)
			return;
		isClicked = true;
		fn(...args);
		console.log(this);
		setTimeout(()=>{
			isClicked = false;
		}, delay);
	}
}
const handleClick = throttle((data)=>{
	console.log(data, this);
}, 1000);
</script>
