<!DOCTYPE HTML>
<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 20px;
  transition: background 800ms;
}

html {
  height: 100%;
  width: 100%;
  background: hsl(193, 66%, 55%);
  font: bold 40px helvetica, sans-serif;
  color: red;
}

body {
  height: 100%;
  width: 100%;
  background: hsl(193, 66%, 75%);
}

button {
  height: 100px;
  width: 100px;
  margin: calc(25% - 50px) calc(50% - 50px);
  background: hsl(193, 66%, 95%);
}

.highlight {
  background: green;
}
</style>
    <title>
        Sample
    </title>
</head>
<body>
    <button id="demo">
        Press here
    </button>
</body>
<script>
(function() {
    var html = document.getElementsByTagName("html")[0];
    var body = document.getElementsByTagName("body")[0];
    var button = document.getElementById("demo");
    var pause = 500;

  
    function clickEvent(event) {
        var ms = event.timeout = (event.timeout + pause) || 0;
        var target = event.currentTarget;
        
        setTimeout(function() {
            target.classList.add('highlight');
            setTimeout(function() {
            target.classList.remove('highlight');
            }, pause);
        }, ms);
		
		var currentTarget = event.currentTarget.tagName;
        var phaseName = phases[event.eventPhase];
        var message = 'Click event triggered during '+ phaseName +' phase at ' + currentTarget+ ' eventPhase no.'+event.eventPhase;
        message += ' And this event was previously handled at ' + event.previouslyHandledTagName;
        //messages.innerHTML += message + '<br/>';
		console.log(message )
        event.previouslyHandledTagName = currentTarget;
		
    }
	
	 var phases = {
        1: 'capture',
        2: 'target',
        3: 'bubble'
    };
	
  
    //capture phase
	//window.addEventListener('click', clickEvent, true);
	document.addEventListener('click', (event)=>{
		alert('document Clicked c'+ event.previouslyHandledTagName)
	}, true);
    html.addEventListener('click', (e)=>{
	alert('Html Clicked c'+ e.previouslyHandledTagName);
	
	}, true);
    body.addEventListener('click', (e)=>{
	alert('body Clicked C');
	
	}, true);
	
    //target phase
    button.addEventListener('click', (e)=>{
	alert('Button Clicked');
	e.stopImmediatePropagation();
	});
	
	button.addEventListener('click', (e)=>{
	alert('Button Clicked Again');
	
	});
    
    //bubble phase
	//button.addEventListener('click', clickEvent);
    body.addEventListener('click', (e)=>{
	alert('Body Clicked');
	
	});
    html.addEventListener('click', (e)=>{
	alert('html Clicked');
	});
	
	
})();
</script>
</html>
